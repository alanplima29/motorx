  <!-- Logo e Nome -->
  <div class="flex items-center gap-2">
    <img src="/images/login/perfil.png" alt="Logo" class="w-25 h-10" />
    <span class="text-xl font-semibold" style="font-family: 'Open Sans', sans-serif;">MotorX</span>
  </div>

  <!-- Menu Desktop -->
  <ul class="hidden md:flex gap-6 text-gray-700 font-medium">
    <li class="hover:text-green-600 transition"><a href="#">Início</a></li>
    <li class="hover:text-green-600 transition"><a href="#">Consultar Pedidos</a></li>
    <li class="hover:text-green-600 transition">
  <a routerLink="/pecas"  class="cursor-pointer">Novo Pedido</a>
  </li>
    <li class="hover:text-green-600 transition">
  <a routerLink="/pedido/detalhes"  class="cursor-pointer">Rastrear Pedido</a>
</li>
<li><button (click)="logout()" class="text-sm text-red-600 hover:underline">Sair</button></li>



  </ul>

  <!-- Botão Menu Mobile -->
  <button class="md:hidden" (click)="toggleMenu()">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <!-- Menu Mobile Dropdown -->
  <div *ngIf="isMenuOpen" class="absolute top-16 right-4 bg-white shadow-md rounded-md p-4 z-50 w-56 md:hidden">
    <ul class="flex flex-col gap-3 text-gray-700 font-medium text-left">
      <li class="hover:text-green-600 transition"><a href="#">Início</a></li>
      <li class="hover:text-green-600 transition"><a href="#">Consultar Pedidos</a></li>
      <li class="hover:text-green-600 transition">
        <a routerLink="/pecas" class="cursor-pointer">Novo Pedido</a>
      </li>
     <li class="hover:text-green-600 transition">
  <a routerLink="/pedido/detalhes"  class="cursor-pointer">Rastrear Pedido</a>
</li>
<li><button (click)="logout()" class="text-sm text-red-600 hover:underline">Sair</button></li>

    </ul>
  </div>
</nav>

<!-- CONTEÚDO PRINCIPAL COM ESPAÇO PARA NAVBAR -->
<div class="min-h-screen bg-gray-100 px-4 md:px-6 pt-28 pb-16">


  <div class="max-w-5xl mx-auto bg-white shadow-lg rounded-2xl p-6">
    <h2 class="text-2xl font-bold text-center text-purple-600 mb-8">Detalhes do Pedido</h2>

    <div class="flex flex-col md:flex-row md:items-start md:gap-8">
      <!-- Linha do tempo -->
      <div class="relative md:w-1/2 pl-4 md:pl-0">
        <div *ngFor="let etapa of etapas; let i = index" class="relative mb-8">
          <div class="flex items-start md:items-center gap-4">
            <div class="flex flex-col items-center">
              <div class="w-6 h-6 rounded-full flex items-center justify-center"
                   [ngClass]="{
                     'bg-green-500 text-white': etapa.completa,
                     'bg-gray-300 text-gray-600': !etapa.completa
                   }">
                <span *ngIf="etapa.completa">✔</span>
              </div>
              <div *ngIf="i < etapas.length - 1" class="w-1 bg-gray-300 h-16 mt-1"></div>
            </div>
            <div>
              <p class="text-sm text-gray-500">{{ etapa.data }}<br /><strong>{{ etapa.hora }}</strong></p>
              <p class="font-semibold">{{ etapa.titulo }}</p>
              <p class="text-sm text-gray-600">{{ etapa.descricao }}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Você pode adicionar uma imagem ou ilustração aqui -->
    </div>
  </div>
</div>
